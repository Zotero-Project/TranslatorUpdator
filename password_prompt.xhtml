<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>رمزگذاری فایل</title>
    <style>
      body { font-family: sans-serif; margin: 16px; }
      .row { display: flex; flex-direction: column; margin-bottom: 10px; }
      label { margin-bottom: 6px; font-size: 13px; }
      input[type="password"] { padding: 6px 8px; font-size: 14px; }
      .rules { color: #555; font-size: 12px; margin-bottom: 12px; }
      .buttons { display: flex; gap: 8px; justify-content: flex-end; margin-top: 12px; }
      button { padding: 6px 12px; font-size: 13px; }
    </style>
    <script>
      function $(id){ return document.getElementById(id); }
      function onLoad(){ $('pw').focus(); }
      function onOK(){
        try {
          let args = window.arguments && window.arguments[0];
          if (args) {
            args.password = $('pw').value || '';
            args.repeat = $('rpw').value || '';
            args.ok = true;
          }
        } catch (e) {}
        window.close();
      }
      function onCancel(){
        try { let args = window.arguments && window.arguments[0]; if (args) args.ok = false; } catch (e) {}
        window.close();
      }
      window.addEventListener('DOMContentLoaded', onLoad);
    </script>
  </head>
  <body>
    <div class="rules">رمز باید بین ۶ تا ۲۲ کاراکتر باشد.</div>
    <div class="row">
      <label for="pw">رمز:</label>
      <input id="pw" type="password" autocomplete="new-password" />
    </div>
    <div class="row">
      <label for="rpw">تکرار رمز:</label>
      <input id="rpw" type="password" autocomplete="new-password" />
    </div>
    <div class="buttons">
      <button type="button" onclick="onCancel()">انصراف</button>
      <button type="button" onclick="onOK()">تایید</button>
    </div>
  </body>
  </html>
